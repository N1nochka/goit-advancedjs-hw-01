name: Build and deploy to GitHub Pages

# Запуск workflow при пуше в main
on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v3

      # Шаг 2: Устанавливаем зависимости и собираем проект
      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      # Шаг 3: Деплой на GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages          # ветка для GitHub Pages
          folder: dist              # папка с билдом
          token: ${{ secrets.GITHUB_TOKEN }}  # оставь именно так